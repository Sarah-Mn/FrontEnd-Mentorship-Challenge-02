<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./styles/style.css">
    <title>Form</title>
</head>
<body>

    <section class="back">

        <form class="form-group" action="#" method="post">
        
            <fieldset class="form-container">
    
                <div class="form-items">
                    <label for="fname"> FullName </label>
                    <input type="text" id="fname" name="fname" placeholder="your name">
                </div>
    
    
                <div class="form-items">
                    <label for="address"> Email Address </label>
                    <input type="text" id="address" name="address" placeholder="Email Address">
                </div>
    
                <div class="form-items">
                    <label for="date"> Date of Birth</label>
                    <input type="date" id="date" name="date">
                </div>
    
                <div class="form-items gender">
                    <label for="gender"> Gender</label>
                    
                    <div class="gender-container">
                        
                        <div class="gender-item">
                            <input type="radio" id="gender" name="gender" value="male">
                        <label for="gender">Male</label>
                        </div>
                        
                        <div class="gender-item">
                            <input type="radio" name="gender" value="female">
                            <label for="gender">Female</label>
                        </div>

                        <div class="gender-item">
                            <input type="radio" name="gender" value="others">
                            <label for="gender">Others</label>
                        </div>
                        
                    </div>
                </div>
    
                <div class="form-items accepter">
                    <label for="accepter"> I accept the terms & conditions </label>
                    <input type="checkbox" id="accepter" name="accepter" required>
                </div>
    
                <div class="submition">
                    <button type="submit" class="btn"> Create Account</button>
                </div>
    
                
            </fieldset>
    
           
            </form>

    </section>

    
    
</body>
</html>
